<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontakt zu Weazel News - ModernV">
    <title>Kontakt - Weazel News</title>
    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #b00;
            color: #fff;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #900;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ddd;
        }

        main {
            margin: 2rem auto;
            max-width: 800px;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #b00;
        }

        a.discord-link {
            display: inline-block;
            background-color: #5865F2; /* Discord-Blau */
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a.discord-link:hover {
            background-color: #4752C4;
        }

        p {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #555;
        }

        /* Schimmereffekt für den Titel */
        .shimmer-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            background-image: linear-gradient(
                to right, 
                #b00 20%, 
                #fff 40%, 
                #b00 60%, 
                #fff 80%, 
                #b00 100%
            );
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% center;
            }
            100% {
                background-position: 0 center;
            }
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 1rem 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #bbb;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Weazel News</h1>
        <p class="shimmer-text">Kontaktaufnahme</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Homepage</a>
        <a href="mitarbeiter.html">Mitarbeiter</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>

    <!-- Main Content -->
    <main>
        <h2>Kontakt</h2>
        <p>Um mit uns in Verbindung zu treten, besuche unseren Discord-Server:</p>
        <a href="https://discord.gg/PnW9gg7QpN" class="discord-link" target="_blank">
            Trete unserem Discord bei
        </a>
        <p>Kontakt kann nur über den Discord aufgenommen werden.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Weazel News - ModernV | Designed von <a href="#">BlackSh4rk</a></p>
    </footer>
</body>
</html>
