<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mitarbeiterseite von Weazel News - ModernV">
    <title>Mitarbeiter - Weazel News</title>
    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #b00;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #900;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ddd;
        }

        main {
            margin: 2rem auto;
            max-width: 1200px;
            padding: 1rem;
        }

        h2 {
            color: #b00;
        }

        .pyramide {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .level {
            display: flex;
            justify-content: center;
            gap: 5rem;
        }

        .person {
            text-align: center;
        }

        .person img {
            border: 2px solid #900;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-top: 0.5rem;
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 1rem 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #bbb;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Weazel News</h1>
        <p>Leitungspositionen</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Homepage</a>
        <a href="mitarbeiter.html">Mitarbeiter</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>

    <!-- Main Content -->
    <main>
        <h2>Unsere Leitung</h2>
        <div class="pyramide">
            <!-- Geschäftsführer -->
            <div class="person">
                <h3>Geschäftsführer</h3>
                <p>Paulano Karazho</p>
                <img src="platzhalter.jpg" alt="Foto von Paulano Karazho">
            </div>

            <!-- Stellvertretende Geschäftsführer -->
            <div class="level">
                <div class="person">
                    <h3>Stellvertretender Geschäftsführer</h3>
                    <p>Leon Boschinski</p>
                    <img src="platzhalter.jpg" alt="Foto von Leon Boschinski">
                </div>
                <div class="person">
                    <h3>Stellvertretender Geschäftsführer</h3>
                    <p>Seth Karazho</p>
                    <img src="platzhalter.jpg" alt="Foto von Seth Karazho">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Weazel News - ModernV | Designed von <a href="#">Dein Name</a></p>
    </footer>
</body>
</html>
