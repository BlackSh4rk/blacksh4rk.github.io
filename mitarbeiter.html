<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mitarbeiterübersicht von Weazel News - ModernV">
    <title>Mitarbeiter - Weazel News</title>
    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #b00;
            color: #fff;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #900;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ddd;
        }

        main {
            margin: 2rem auto;
            max-width: 900px;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        /* Schimmereffekt */
        .shimmer-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            background-image: linear-gradient(
                to right, 
                #b00 20%, 
                #fff 40%, 
                #b00 60%, 
                #fff 80%, 
                #b00 100%
            );
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% center;
            }
            100% {
                background-position: 0 center;
            }
        }

        /* Mitarbeiter-Struktur */
        .person {
            margin: 1.5rem 0;
        }

        .person img {
            width: 150px;
            height: 150px;
            border: 3px solid #b00;
            border-radius: 50%;
            object-fit: cover;
            margin: 0.5rem 0;
        }

        .level {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 1rem 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #bbb;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Weazel News</h1>
        <p class="shimmer-text">Unsere Mitarbeiter</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Homepage</a>
        <a href="mitarbeiter.html">Mitarbeiter</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>

    <!-- Main Content -->
    <main>
        <h2 class="shimmer-text">Geschäftsführer</h2>
        <div class="person">
            <p class="shimmer-text">Paulano Karazho</p>
            <img src="images/mann.jpg" alt="Paulano Karazho">
        </div>

        <h2 class="shimmer-text">Stellvertretende Geschäftsführer</h2>
        <div class="level">
            <div class="person">
                <p class="shimmer-text">Leon Boschinski</p>
                <img src="images/mann.jpg" alt="Leon Boschinski">
            </div>
            <div class="person">
                <p class="shimmer-text">Seth Karazho</p>
                <img src="images/mann.jpg" alt="Seth Karazho">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Weazel News - ModernV | Designed von <a href="#">BlackSh4rk</a></p>
    </footer>
</body>
</html>
